name: Caller workflow
on:
  workflow_dispatch:
    inputs:
      environment:
        description: "environment"
        type: environment
        required: true
jobs:
  init:
    runs-on: ubuntu-latest
    name: "my test"
    steps:
     - name: Set up environment variables
       run: |
          env_data_json="${{ vars.SIZE_VAR }}"
          echo "Rele : $env_data_json"
          
          current_environment="${{ github.event.inputs.environment }}"
          env_data_json_str=$(echo $env_data_json | jq -c)
          KEY1_VAR=$(echo $env_data_json_str | jq -r '.Dev')
          echo "C : $KEY1_VAR"



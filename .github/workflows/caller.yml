name: Caller workflow
on:
  workflow_dispatch:
    inputs:
      environment:
        description: "environment"
        type: environment
        required: true
jobs:
  init:
    runs-on: ubuntu-latest
    name: "my test"
    steps:
     - name: Set up jq
       run: sudo apt-get update && sudo apt-get install -y jq
          
     - name: Set up environment variables
       run: |
          env_data_json=${{ toJson(fromJson(vars.SIZE_VAR)) }}
          echo "Rele : $env_data_json.Dev"



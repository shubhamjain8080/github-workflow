name: Caller workflow
on:
  workflow_dispatch:
    inputs:
      environment:
        description: "environment"
        type: environment
        required: true
jobs:
  init:
    runs-on: ubuntu-latest
    name: "my test"
    steps:
     - name: Set up environment variables
       run: |
          env_data_json='{
            "key1": "value1",
            "key2": "value2",
            "key3": {
              "nested_key1": "nested_value1",
              "nested_key2": "nested_value2"
            }
          }'
          echo "Rele : $env_data_json"
          
          current_environment="${{ github.event.inputs.environment }}"
          KEY1_VAR=$(echo "$env_data_json" | jq -r '.Key1')
          echo "C : $KEY1_VAR"



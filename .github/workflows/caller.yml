name: Caller workflow
on:
  workflow_dispatch:
    inputs:
      environment:
        description: "environment"
        type: environment
        required: true
jobs:
  init:
    runs-on: ubuntu-latest
    name: "my test"
    steps:
     - name: EnvVar
       run: |
        current_environment="${{ github.event.inputs.environment }}"
        name=$(echo "${{ vars.SIZE_VAR }}" | jq -r ".[\"$current_environment\"]")
        echo "jsonData: $name"
        echo "RELEVANT_DATA=$name" >> $GITHUB_ENV
        
     - name: Display RELEVANT_DATA environment variable
       run: |
        echo "RELEVANT_DATA: $RELEVANT_DATA"







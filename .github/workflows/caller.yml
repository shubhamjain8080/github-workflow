name: Caller workflow
on:
  workflow_dispatch:
    inputs:
      environment:
        description: "environment"
        type: environment
        required: true
jobs:
  init:
    runs-on: ubuntu-latest
    name: "my test"
    steps:
      - name: "Print vars"
        run: |
          echo "Current environment: ${{ env.ENVIRONMENT }}"
          if [ "${{ env.ENVIRONMENT }}" == "dev" ]; then
            echo "Performing actions specific to dev environment..."
            # Add your dev-specific actions here
          elif [ "${{ env.ENVIRONMENT }}" == "test" ]; then
            echo "Performing actions specific to test environment..."
            # Add your test-specific actions here
          elif [ "${{ env.ENVIRONMENT }}" == "prod" ]; then
            echo "Performing actions specific to prod environment..."
            # Add your prod-specific actions here
          else
            echo "Unsupported environment: ${{ env.ENVIRONMENT }}"
          fi

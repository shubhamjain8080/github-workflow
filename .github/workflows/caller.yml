name: Caller workflow
on:
  workflow_dispatch:
    inputs:
      environment:
        description: "environment"
        type: environment
        required: true
jobs:
  init:
    runs-on: ubuntu-latest
    name: "my test"
    steps:
     - name: Set up environment variables
       run: |
          env_data_json="${{ vars.SIZE_VAR }}"
          echo -e "Rele : $env_data_json"
          
          DEV_ARRAY=$(echo "${{ vars.SIZE_VAR }}" | python -c 'import sys, json; print(json.loads(sys.stdin.read())["Dev"])')
          echo "C : $DEV_ARRAY"



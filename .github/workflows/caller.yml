name: Caller workflow
on:
  workflow_dispatch:
    inputs:
      environment:
        description: "environment"
        type: environment
        required: true
jobs:
  init:
    runs-on: ubuntu-latest
    name: "my test"
    steps:
     - name: EnvVar
       run: |
         content="${{ vars.SIZE_VAR }}"
         echo "Rele : $content"
         content="${content//'%'/'%25'}"
         content="${content//$'\n'/'%0A'}"
         content="${content//$'\r'/'%0D'}"
         echo "Content: $content"
         echo "::set-output name=changelog::$content"
     - name: EnvVal
       run: |
         echo "The string is: ${{ steps.EnvVar.outputs.changelog }}"





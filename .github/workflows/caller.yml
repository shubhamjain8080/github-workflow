name: Caller workflow
on:
  workflow_dispatch:
    inputs:
      environment:
        description: "environment"
        type: environment
        required: true
jobs:
  init:
    runs-on: ubuntu-latest
    name: "my test"
    steps:
     - name: Set up environment variables
       run: |
         content = "${{ toJson(vars.SIZE_VAR) }}"
         content="${content//'%'/'%25'}"
         content="${content//$'\n'/'%0A'}"
         content="${content//$'\r'/'%0D'}"
         n_rules=$(cat content | jq '.Dev')
         echo "Dev: $n_rules"



